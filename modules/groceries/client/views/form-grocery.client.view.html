<section>
  <div class="page-header">
    <h1>{{vm.grocery._id ? 'Edit Grocery' : 'New Grocery'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.groceryForm" class="form-horizontal" ng-submit="vm.save(vm.form.groceryForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group col-md-4" show-errors>
            <label>First Name</label>
            <input name="name" type="text" ng-model="vm.application.firstName" id="firstName" class="form-control" placeholder="" required>
            <div ng-messages="vm.form.applicationForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">First name is required.</p>
            </div>
          </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.grocery._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
